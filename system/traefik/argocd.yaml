---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: monitoring
  project: default
  source:
    targetRevision: main
    path: system/traefik
    repoURL: https://github.com/frealmyr/homelab-apps
    helm:
      releaseName: traefik
      valueFiles:
      - default.yaml
